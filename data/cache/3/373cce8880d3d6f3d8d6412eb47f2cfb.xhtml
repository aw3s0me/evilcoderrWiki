
<p>
Для подключения необходимо нужно в сервер имени сделать путь &lt;имя-хоста&gt;\&lt;имя сервера&gt;
</p>

<div class="level2">
<pre class="code">  WIN-OEDJAC48CLN\SQLEXPRESS //имя серва

</div>
