<div class="level1">

<p>
3 типа ошибок:
</p>
<ol>
<li class="level1"><div class="li"> При выполнении (например при вводе юзером значения, или доступ к NULL объекту)</div>
</li>
<li class="level1"><div class="li"> Синтаксические (отсутствие скобок)</div>
</li>
<li class="level1"><div class="li"> Логические (неверная логика, то есть код делает что то другое)</div>
</li>
</ol>

</div>
