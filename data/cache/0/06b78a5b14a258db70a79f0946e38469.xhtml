
<h1 class="sectionedit1" id="проектирование_баз_данных">Проектирование баз данных</h1>
<div class="level1">

<p>
Проектирование базы данных – это решение двух вопросов:
</p>
<ul>
<li class="level1"><div class="li"> определение того, какие сущности вы хотите хранить в ней</div>
</li>
<li class="level1"><div class="li"> какие связи между этими сущностями существуют</div>
</li>
</ul>

</div>
